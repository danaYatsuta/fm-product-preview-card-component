<!DOCTYPE html>
<html lang="en" class="min-h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        padding-bottom: 8px;
        font-size: 14px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body
    class="flex min-h-screen flex-col justify-between bg-cream font-montserrat text-dark-grayish-blue">
    <main class="mx-6 flex flex-1 flex-col items-center justify-center sm:mx-0">
      <div
        class="flex flex-none flex-col rounded-lg bg-white sm:w-[600px] sm:flex-row">
        <img
          src="images/image-product-mobile.jpg"
          alt="Product preview"
          id="product-image"
          class="rounded-t-lg sm:w-1/2 sm:rounded-tr-none sm:rounded-bl-lg" />
        <section class="flex flex-col justify-between gap-6 p-[32px] sm:w-1/2">
          <h2 class="text-sm uppercase tracking-[0.5em]">Perfume</h2>
          <h1 class="font-fraunces text-4xl text-very-dark-blue">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex items-center gap-5">
            <span class="font-fraunces text-4xl text-dark-cyan">$149.99</span>
            <span class="line-through">$169.99</span>
          </div>
          <a
            href="#"
            class="flex items-center justify-center gap-2 rounded-xl bg-dark-cyan py-3 text-center font-bold text-white hover:bg-darker-cyan">
            <img src="images/icon-cart.svg" alt="Cart icon" class="h-fit" />
            Add to Cart
          </a>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/danaYatsuta">Dana Yatsuta</a>.
    </footer>
  </body>
</html>
